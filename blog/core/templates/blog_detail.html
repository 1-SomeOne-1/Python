<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
        }
        a.btn-secondary {
            background-color: #444;
            border-color: #444;
            color: #fff;
        }
        a.btn-secondary:hover {
            background-color: #666;
            border-color: #666;
            color: #fff;
        }
        .text-muted {
            color: #aaa !important;
        }
        img {
            border-radius: 5px;
        }
        p {
            font-size: 1.2rem;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <a href="{% url 'latest_blogs' %}" class="btn btn-secondary mb-4">&larr; Back to Blogs</a>

        <h1>{{ blog.title }}</h1>
        <p class="text-muted">Published on {{ blog.created_at|date:"M d, Y" }}</p>

        {% if blog.blog_image %}
            <img src="{{ blog.blog_image.url }}" class="img-fluid my-4" alt="{{ blog.title }}">
        {% endif %}

        <p>{{ blog.description|linebreaks }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
