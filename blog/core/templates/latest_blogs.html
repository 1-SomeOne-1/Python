<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Latest Blogs</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000; /* Black background */
            color: #fff; /* Light text */
        }
        .card {
            background-color: #1a1a1a; /* Dark gray card */
            color: #fff;
        }
        .card-title a {
            color: #ffffff;
        }
        .card-text, .text-muted {
            color: #cccccc !important;
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .btn, a {
            color: #ffffff;
        }
        .btn:hover, a:hover {
            color: #f0f0f0;
        }
    </style>
</head>
    <div class="container py-5">
        <h1 class="mb-5 text-center">Latest Blogs</h1>
         <div>
        <a href="{% url 'create_blog'%}"><button style="display: flex; justify-self: right;">Create New Blog</button></a>
    </div>
        <div class="row g-4">
            {% for blog in blogs %}
                <div class="col-md-4">
                    <div class="card h-100 shadow-sm border-0">
                        {% if blog.blog_image %}
                            <img src="{{ blog.blog_image.url }}" class="card-img-top" alt="{{ blog.title }}">
                        {% else %}
                            <img src="https://via.placeholder.com/400x200?text=No+Image" class="card-img-top" alt="No Image">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">
                                <a href="{% url 'blog_detail' blog.pk %}" class="text-decoration-none">
                                    {{ blog.title }}
                                </a>
                            </h5>
                            <p class="card-text">{{ blog.description|truncatewords:20 }}</p>
                        </div>
                        <div class="card-footer bg-transparent border-top-0">
                            <small class="text-muted">Published on {{ blog.created_at|date:"M d, Y" }}</small>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="col-12 text-center">
                    <p class="text-muted">No blogs available yet.</p>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
